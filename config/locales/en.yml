  temporary-1: "Temporary Management"
  temporary-2: "In molteplici situazioni, per le più disparate ragioni, un’impresa può trovarsi in una condizioni di assenza di figure chiave un particolari in particolari aree operative e strategiche. In risposta a questa esigenza M&amp;C Partners è in grado di offrire servizi di"
  temporary-3: "gestione temporanea in aree di General Management, Sales Management ed Operations Management. "
  temporary-4: "La rete di affiliati nella quale è possibile identificare il Temporary Manager copre tutte le aree funzionali con esperienze specifiche e dirette in molteplici settori."
  temporary-5: "M&C Partners è infatti in grado di analizzare la situazione specifica, approfondendo le tematiche di maggior rilevanza  e fornendo un gestore provvisorio, il"
