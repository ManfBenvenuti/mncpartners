  turnaround-7: "o di maggior gravità come "
  turnaround-8: "l’accesso  a procedure concorsuali"
  turnaround-9: ". M&C Partners è in grado di offrire l’affiancamento  ed il supporto di professionisti specializzati dalla lunga esperienza specifica  nella gestione e superamento della “fase critica”."
  turnaround-10: "Attraverso la definizione di due particolari step  d’intervento: il primo volto a porre fine alla crisi aziendale, rimuovendone le  cause, ed il secondo teso alla determinazione di una strategia e all’attivazione  di un piano che permetta il recupero della redditività e dei flussi di cassa,  M&amp;C Partners accompagna aziende ed imprenditori verso il rilancio e la  ripresa della “normale” attività aziendale."
  turnaround-11: "Steps"
