  temporary-1: "Temporary Management"
  temporary-2: "In molteplici situazioni, per le più disparate ragioni, un’impresa può trovarsi in una condizioni di assenza di figure chiave un particolari in particolari aree operative e strategiche. In risposta a questa esigenza M&C Partners è in grado di offrire servizi di "
