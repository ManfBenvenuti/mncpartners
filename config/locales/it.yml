  turnaround-10: "Attraverso la definizione di due particolari step  d’intervento: il primo volto a porre fine alla crisi aziendale, rimuovendone le  cause, ed il secondo teso alla determinazione di una strategia e all’attivazione  di un piano che permetta il recupero della redditività e dei flussi di cassa,  M&C Partners accompagna aziende ed imprenditori verso il rilancio e la  ripresa della “normale” attività aziendale."
