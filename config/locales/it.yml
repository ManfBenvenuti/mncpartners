  consul-1: "Consulenza Direzionale"
  consul-2: "M&C Partners è da sempre operativa nella consulenza direzionale, intesa come affiancamento alle figure aziendali alle quali spetta prendere decisioni ed operare scelte strategiche per l’impresa."
  consul-3: "In molteplici contesti, mercati differenti ed innumerevoli situazioni, il supporto di un soggetto terzo può rivelarsi decisivo al fine di permettere all’imprenditore ad una visione obiettiva ed efficiente delle proprie condizioni, dove situazioni contingenti o problemi di governance hanno assorbito energie per il mantenimento della 'rotta'." 
  consul-4: "M&C Partners interviene in processi di:"
