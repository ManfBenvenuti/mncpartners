  m-a-1: "M&A e Finanza Straordinaria"
  m-a-2: "Strategie di sviluppo e di riorganizzazione aziendale possono prevedere spesso la conquista di quote di mercato attraverso la realizzazione di operazioni d’acquisizione o di fusione."
  m-a-3: "M&C Partners, grazie a specifiche competenze, è l’Advisor in operazioni di M&A, sviluppandone accanto all’imprenditore gli aspetti tecnici, senza perdere di vista le motivazioni strategiche che sottendono."
  m-a-4: "Il Team di professionisti M&C Partners ha sviluppato significative esperienze di direzione aziendale e consulenza nella ricerca, strutturazione e finalizzazione di strategie d’acquisizione, d’investimento, fusione, privatizzazione, joint venture e finanza strutturata in genere, assistendo l’imprenditore in tutte le fasi della transazione."
  m-a-5: "I servizi di advisory offerti riguardano pertanto tutte le attività necessarie per la realizzazione di un’operazione di fusione, acquisizione, vendita di una società o di un ramo della stessa, ovvero la ricerca di Partner finanziari e/o industriali."
  m-a-6: "Le operazioni di fusione ed acquisizione, joint venture e partnership assumono importanza primaria per lo sviluppo dell’impresa in un contesto di elevata competizione, di crescente globalizzazione e di forte e continuo rischio di crisi generalizzata."
  m-a-7: "M&C Partners assiste i propri clienti nell’ideazione e realizzazione di operazioni quali acquisizioni, disinvestimenti, fusioni, joint ventures, ristrutturazioni societarie, ricapitalizzazioni, spin-off, offerte di scambio, leveraged buyout ed azioni di difesa contro tentativi di takeover."
  m-a-8: "Attraverso una metodologia d’intervento consolidata negli anni M&C Partners affianca gli imprenditori dalla definizione dei propri obiettivi economici, fino al closing delle operazioni necessarie alla loro realizzazione."
  m-a-9: "Modalità d’intervento:"
  m-a-10: "• Raccolta dati ed informazioni presso la società "
  m-a-11: "• Predisposizione dell’information memorandum"
  m-a-12: "• Determinazione del fair value"
  m-a-13: "• Assistenza nella determinazione della strategia del progetto di vendita"
  m-a-14: "• Assistenza nell’identificazione delle controparti da coinvolgere nell’operazione"
  m-a-15: "• Coordinamento delle due diligences e di tutti i professionisti coinvolti nel processo (legali,fiscalisti, soc. revisione)"
  m-a-16: "• Assistenza nella trattative con la controparte e nella valutazione e comparazione delle offerte ricevute"
  m-a-17: "• Assistenza nell’elaborazione della lettera di intenti"
  m-a-18: "• Assistenza nella negoziazione del contratto"
  m-a-19: "• Closing"
  m-a-20: "M&C Partners è attiva nella individuazione, costruzione e realizzazione di operazioni di Finanza Straordinaria che possano valorizzare l’impresa e la sua identità economica e sociale."
  mission-1: "Mission"
  mission-2: "C’è un sottile filo che lega tutti i servizi che M&C Partners S.r.l. offre … quel filo è l’impresa."
  mission-3: "L’impresa nelle sue più diverse sfaccettature… dai periodi euforici ed espansionistici, a quelli più complessi, dove l’entusiasmo imprenditoriale cede il passo alle difficoltà nel sopravvivere al mercato, alle crisi. L’impresa quindi al centro di tutto e, come protagonista, l’imprenditore, il suo “timoniere”."
  mission-4: "Progettare"
  mission-5: "Strategia d’Impresa"
  mission-6: "per definire e governare il processo di “regia” che consente alle aziende di mantenere o raggiungere il successo."
  mission-7: "Immaginare, architettare e costruire operazioni di "
  mission-8: "M&A (“Mergers and Acquisitions”) e Finanzia Straordinaria"
  mission-9: "attraverso le quali far crescere, completare o dare nuova linfa alle imprese o cedere le aziende monetizzando gli sforzi di una vita lavorativa."
  mission-10: "Affiancare l’imprenditore con una Consulenza Direzionale, “tailor-made” sulle specifiche necessità, fatta di esperienza, metodo e creatività."
  mission-11: "Fornire figure chiave per la gestione di situazioni specifiche attraverso posizioni di "
  mission-12: "Temporary Management"
  mission-13: "che, attraverso le proprie capacità ed esperienze, possano massimizzare l’efficienza dell’impresa."
  mission-14: "Traghettare aziende ed imprenditori durante le “virate di rotta”, quando il “mare” è più burrascoso, pianificando e realizzando progetti di "
  mission-15: "TurnAround"
  mission-16: "e piani di rilancio."
  mission-17: "In sintesi…"
  mission-18: "essere fianco a fianco delle imprese e degli imprenditori per fornire quel supporto di confronto, esperienza e indirizzamento che consenta loro di mantenere ed accrescere le proprie identità, patrimonio insostituibile e vero motore del successo di un tessuto imprenditoriale."
