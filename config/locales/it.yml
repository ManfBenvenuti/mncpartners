  chi-11: ", che sono nati in ogni dove nelle scienze naturali. E si è concretizzata in"
  chi-12: "nuove metodologie"
  chi-13: "per supportare non solo le imprese, ma anche le istituzioni finanziarie e tutte le altre organizzazioni complesse, nel superare l'attuale crisi di trapasso."
