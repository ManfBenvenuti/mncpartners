  temporary-7: "adatto. "
  temporary-8: "M&C Partners, attraverso un gruppo di poliedrici e professionali "
  temporary-9: "Temporary Manager"
  temporary-10: ", garantisce la gestione temporanea di una società o una delle sue parti, al fine di garantire la continuità per l'organizzazione, l'aumento delle competenze professionali esistenti e di risolvere e superare, nel frattempo, momenti critici, quali l’introduzione in nuovi mercati, il riequilibrio economico e finanziario, o la crescita e lo sviluppo di nuovi prodotti."
