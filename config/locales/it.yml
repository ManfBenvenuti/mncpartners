  temporary-14: "• Gestire lo sviluppo di nuove attività;"
  temporary-15: "• Pianificare e sfruttare nuove opportunità commerciali nei mercati internazionali;"
  temporary-16: "• Governare processi di Project Management;"
  temporary-17: "• Fornire risorse specializzate su progetti speciali: la creazione di joint venture e start up di nuove attività"
