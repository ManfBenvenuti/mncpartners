  chi-4: "inedito, costituito da una ricerca strutturale, metodologie, competenze ed esperienze."
  chi-5: "Ricerca"
  chi-6: "perché le attuali conoscenze e metodologie strategiche, finanziarie ed organizzative, utilizzate da società di consulenza e Istituzioni finanziarie, non sono più sufficienti a comprendere e gestire l'attuale crisi strutturale."
