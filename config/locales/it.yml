  consul-14: "• Turnaround e rilancio aziendale"
  consul-15: "L'obiettivo di M&C Partners è quello di seguire imprenditori e aziende dalla fase strategica sino alla realizzazione del progetto, attraverso:"  
  consul-16: "• Definizione delle strategie business"
